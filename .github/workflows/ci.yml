name: Test and Deploy

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      - name: Install
        run: |
          npm install
      - name: Execute Unit Tests
        run: |
          npm run test:unit
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Execute E2E Tests
        run: |
          npm run test:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Type Check
        run: |
          npm run type-check
  deploy:
    needs: check-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          VITE_API_SERVER_URL: ${{ vars.VITE_API_SERVER_URL }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          passphrase: ${{ secrets.SSH_PASS }}
          key: ${{ secrets.SSH_KEY }}
          envs: VITE_API_SERVER_URL
          script: |
            sudo apt-get update
            sudo apt-get install ca-certificates curl gnupg
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            sudo chmod a+r /etc/apt/keyrings/docker.gpg
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian \
              $(. /etc/os-release && echo "bookworm") stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
            export FRONTEND_REPO=pomodoroapp
            cd /var/www/html && rm -r $FRONTEND_REPO && git clone git@github.com:sangenshoku/pomodoroapp.git && cd $FRONTEND_REPO
            docker compose up -d --build -e VITE_API_SERVER_URL=$VITE_API_SERVER_URL
